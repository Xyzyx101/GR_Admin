<div class="manage-projects-container" flex layout="row">
  <div flex layout="column" layout-margin layout-padding md-whiteframe="5">
    <h1 flex="10" class="md-display-1" md-colors="{background: 'accent'}">Create New Project</h1>
    <!-- <fieldset class="fieldset-standard"> -->
    <md-input-container flex="5" class="md-block">
      <label>Project ID</label>
      <input ng-model="project.id" disabled>
    </md-input-container>
    <div flex="8" layout="row">
      <md-input-container flex="60" class="md-block">
        <label>Display Name</label>
        <input ng-model="project.displayName">
      </md-input-container>
      <md-input-container  flex="40" class="md-block">
        <label>Client Name</label>
        <input ng-model="project.client.name">
      </md-input-container>
    </div>
    <div flex="12" layout="row">
      <md-input-container flex>
        <label>Creation Date</label>
        <md-datepicker ng-model="project.creationDate"></md-datepicker>
      </md-input-container>
      <md-input-container flex>
        <label>Launch Date</label>
        <md-datepicker ng-model="project.creationDate"></md-datepicker>
      </md-input-container>
      <md-input-container flex>
        <label>Complete Date</label>
        <md-datepicker ng-model="project.creationDate"></md-datepicker>
      </md-input-container>
    </div>
    <md-divider></md-divider>
    <div flex="45" layout="row">
      <div flex layout="column">
        <div class="form-label">Project Address</div>
        <md-input-container class="md-block" flex>
          <input ng-model="project.address1" placeholder="Address 1">
        </md-input-container>
        <md-input-container class="md-block" flex>
          <input ng-model="project.address2" placeholder="Address 2">
        </md-input-container>
        <md-input-container class="md-block" flex>
          <label>City</label>
          <input ng-model="project.city">
        </md-input-container>
        <md-input-container class="md-block" flex>
          <label>Province</label>
          <md-select ng-model="project.state">
            <md-option ng-repeat="province in provinces" value="{{province}}">
              {{province}}
            </md-option>
          </md-select>
        </md-input-container>
      </div>
      <div flex layout="column">
        <div class="form-label">Client Address</div>
        <md-input-container class="md-block" flex>
          <input ng-model="project.client.address1" placeholder="Address 1">
        </md-input-container>
        <md-input-container class="md-block" flex>
          <input ng-model="project.client.address2" placeholder="Address 2">
        </md-input-container>
        <md-input-container class="md-block" flex>
          <label>City</label>
          <input ng-model="project.client.city">
        </md-input-container>
        <md-input-container class="md-block" flex>
          <label>Province</label>
          <md-select ng-model="project.client.state">
            <md-option ng-repeat="province in provinces" value="{{province}}">
              {{province}}
            </md-option>
          </md-select>
        </md-input-container>
      </div>
    </div>
    <div flex="10" layout="row" layout-align="center" layout-padding>
      <md-button class="md-raised md-primary">Create</md-button>
    </div>
    <!-- </fieldset> -->
  </div>
  <div flex layout="column">
    <div flex="65" layout="column" layout-margin layout-padding md-whiteframe="5">
      <h1 class="md-display-1" md-colors="{background: 'accent'}">Administrators</h1>
      <div flex layout="column">
        <md-input-container layout-margin layout-padding class="md-block">
          <label>ProjectId</label>
          <input ng-model="project.id">
        </md-input-container>
      </div>
      <div flex layout="row" layout-padding>
        <md-button class="md-raised md-primary">Add project admin</md-button>
        <md-input-container class="md-block">
          <label>Add User</label>
          <input ng-model="">
        </md-input-container>
      </div>
      <div flex layout="row" layout-padding>
        <md-button class="md-raised md-primary">Remove project admin</md-button>
        <md-input-container class="md-block">
          <label>Remove User</label>
          <input ng-model="">
        </md-input-container>
      </div>
      <div flex="20"></div>
    </div>
    <div flex="35" layout="column" layout-margin layout-padding md-whiteframe="5">
      <h1 class="md-display-1" md-colors="{background: 'accent'}">Delete Project</h1>
      <div flex layout="column">
        <md-input-container layout-margin layout-padding class="md-block">
          <label>ProjectId</label>
          <input ng-model="project.id">
        </md-input-container>
      </div>
      <div flex layout="row" layout-align="center" layout-margin layout-padding>
        <md-button class="md-raised md-warn">Delete Project</md-button>
      </div>
    </div>
  </div>
</div>
